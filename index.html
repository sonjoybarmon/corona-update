<!doctype html>
<html lang="en">
  <head>
    <title>World Corona Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!----google fonts----->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="shortcut icon" href="img/fiv.png" type="image/x-icon">   
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <div class="coronaTitle text-center">
                <h4 id="date"></h4>
                <h2 class="hh2 animated infinite pulse">WORLD LIVE CORONA VIRUS(COVID-19).</h2>
                <hr>
            </div>
            <div class="worldUpdate">
                <div class="row">
                    <div class="col-md-4">
                        <div class="coronaBox text-center">
                            <h3>Total Cases</h3>
                            <span id="world_cases">0000</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="coronaBox text-center">
                            <h3>Total Deaths</h3>
                            <span id="world_death">0000</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="coronaBox text-center">
                            <h3>Total Recovered</h3>
                            <span id="worldRecover">0000</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bdTitle text-center">
                <h2 class="hh2 animated infinite pulse">BANGLADESH LIVE CORONA VIRUS(COVID-19).</h2> <hr>
            </div>
            <div class="bdUpdate">
                <div class="row">
                    <div class="col-md-3 col-sm-6">
                        <div class="coronaBox text-center">
                            <h4> New Cases </h4>
                            <span id="bd_new_cases"> 0000 </span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="coronaBox text-center">
                            <h4>Total Cases</h4>
                            <span id="bd_cases">0000</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="coronaBox text-center">
                            <h4>Total Deaths</h4>
                            <span id="bd_death">0000</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="coronaBox text-center">
                            <h4>Total Recovered</h4>
                            <span id="bdRecover">0000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="text-center">
        <a href="https://web.facebook.com/SonjoyBarmon.19/"> &copy;Copyright sonjoyBarmon || sonjoyBarmon19@gmail.com </a>
    </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/Aapp.js"></script>
  </body>
</html>
